<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Generative Art</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                font-family: monospace;
                text-align: center;
                align-items: center;
            }
            canvas {
                width: 600px;
            }

            .artworks {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-gap: 20px;
            }

            @media (max-width: 1240px) {
                .artworks {
                    display: grid;
                    grid-template-columns: 1fr;
                }
            }

        </style>
    </head>
    <body>
        <h1>Generative Art</h1>
        <div class="artworks">
            <div class="artwork">
                <h2>Lines</h2>
                <canvas id="lines"></canvas>
            </div>
            <div class="artwork">
                <h2>Waves</h2>
                <canvas id="waves"></canvas>
            </div>
            <div class="artwork">
                <h2>Circles</h2>
                <canvas id="circles"></canvas>
            </div>

            <div class="artwork">
                <h2>Heat Waves</h2>
                <canvas id="heatWaves"></canvas>
            </div>
            <div class="artwork">
                <h2>Short Lines</h2>
                <canvas id="shortLines"></canvas>
            </div>
            <div class="artwork">
                <h2>Segments</h2>
                <canvas id="segments"></canvas>
            </div>
        </div>

        <script src="lib/lines.js"></script>
        <script>
            (() => {
                const canvas = document.querySelector("canvas#lines");
                canvas.width = 600;
                canvas.height = 600;

                const colors = ['#941B0C', '#BC3908', '#F6AA1C'];
                const options = {...lines.defaultOptions, maxDepth: 8, colors, lineWidthFactor: 0.0045, count: 5};
                window.lines.run(canvas, options);
            })();
        </script>

        <script src="lib/waves.js"></script>
        <script>
            (() => {
                const canvas = document.querySelector("canvas#waves");
                canvas.width = 600;
                canvas.height = 600;

                // const colors = ['#941B0C', '#BC3908', '#F6AA1C'];
                const options = {...window.waves.defaultOptions };
                window.waves.run(canvas, options);
            })();
        </script>

        <script src="lib/circles.js"></script>
        <script>
            (() => {
                const canvas = document.querySelector("canvas#circles");
                canvas.width = 600;
                canvas.height = 600;

                // const colors = ['#941B0C', '#BC3908', '#F6AA1C'];
                const options = {...window.circles.defaultOptions };
                window.circles.run(canvas, options);
            })();
        </script>
        <script src="lib/heat-waves.js"></script>
        <script>
            (() => {
                const canvas = document.querySelector("canvas#heatWaves");
                canvas.width = 600;
                canvas.height = 600;

                // const colors = ['#941B0C', '#BC3908', '#F6AA1C'];
                const options = {...window.heatWaves.defaultOptions };
                window.heatWaves.run(canvas, options);
            })();
        </script>

        <script src="lib/short-lines.js"></script>
        <script>
            (() => {
                const canvas = document.querySelector("canvas#shortLines");
                canvas.width = 600;
                canvas.height = 600;

                // const colors = ['#941B0C', '#BC3908', '#F6AA1C'];
                const options = {...window.shortLines.defaultOptions };
                window.shortLines.run(canvas, options);
            })();
        </script>

        <script src="lib/segments.js"></script>
        <script>
            (() => {
                const canvas = document.querySelector("canvas#segments");
                canvas.width = 600;
                canvas.height = 600;

                // const colors = ['#941B0C', '#BC3908', '#F6AA1C'];
                const options = {...window.segments.defaultOptions };
                window.segments.run(canvas, options);
            })();
        </script>
    </body>
</html>
