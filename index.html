<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Generative Art</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                font-family: monospace;
                text-align: center;
                align-items: center;
            }
            canvas {
                width: 600px;
            }

            .artworks {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-gap: 20px;
            }

            .artwork {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            button {
                margin: 0.5em;
                font-size: 1em;
                padding: 0.2em 1em;
            }

            @media (max-width: 1240px) {
                .artworks {
                    display: grid;
                    grid-template-columns: 1fr;
                }
            }

            @media (max-width: 650px) {
                canvas {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <h1>Generative Art</h1>
        <div class="artworks">
            <div class="artwork">
                <h2>More Waves</h2>
                <canvas id="moreWaves"></canvas>
            </div>
            <div class="artwork">
                <h2>Semi Circles</h2>
                <canvas id="semiCircles"></canvas>
            </div>
            <div class="artwork">
                <h2>Circle Waves</h2>
                <canvas id="circleWaves"></canvas>
            </div>
            <div class="artwork">
                <h2>Lines</h2>
                <canvas id="lines"></canvas>
            </div>
            <div class="artwork">
                <h2>Waves</h2>
                <canvas id="waves"></canvas>
            </div>
            <div class="artwork">
                <h2>Circles</h2>
                <canvas id="circles"></canvas>
            </div>

            <div class="artwork">
                <h2>Heat Waves</h2>
                <canvas id="heatWaves"></canvas>
            </div>
            <div class="artwork">
                <h2>Short Lines</h2>
                <canvas id="shortLines"></canvas>
            </div>
            <div class="artwork">
                <h2>Segments</h2>
                <canvas id="segments"></canvas>
            </div>
        </div>

        <script>
            const GenerativeArt = {
                addArtwork: (name, callback) => {
                    const canvas = document.querySelector(`canvas#${name}`);
                    canvas.width = 600;
                    canvas.height = 600;

                    const regenerateButton = document.createElement('button');
                    regenerateButton.innerText = 'Regenerate';

                    canvas.parentElement.appendChild(regenerateButton);
                    callback({ canvas, regenerateButton });
                }
            };

            window.GenerativeArt = Object.assign(
                {},
                window.GenerativeArt,
                GenerativeArt
            );
        </script>

        <script src="lib/more-waves.js"></script>
        <script>
            (() => {
                window.GenerativeArt.addArtwork(
                    'moreWaves',
                    ({ canvas, regenerateButton }) => {
                        window.GenerativeArt.moreWaves.run(canvas);

                        regenerateButton.addEventListener('click', () =>
                            window.GenerativeArt.moreWaves.run(canvas)
                        );
                    }
                );
            })();
        </script>

        <script src="lib/semi-circles.js"></script>
        <script>
            (() => {
                window.GenerativeArt.addArtwork(
                    'semiCircles',
                    ({ canvas, regenerateButton }) => {
                        window.GenerativeArt.semiCircles.run(canvas);

                        regenerateButton.addEventListener('click', () =>
                            window.GenerativeArt.semiCircles.run(canvas)
                        );
                    }
                );
            })();
        </script>

        <script src="lib/circle-waves.js"></script>
        <script>
            (() => {
                window.GenerativeArt.addArtwork(
                    'circleWaves',
                    ({ canvas, regenerateButton }) => {
                        window.GenerativeArt.circleWaves.run(canvas);

                        regenerateButton.addEventListener('click', () =>
                            window.GenerativeArt.circleWaves.run(canvas)
                        );
                    }
                );
            })();
        </script>

        <script src="lib/lines.js"></script>
        <script>
            (() => {
                window.GenerativeArt.addArtwork(
                    'lines',
                    ({ canvas, regenerateButton }) => {
                        const colors = ['#941B0C', '#BC3908', '#F6AA1C'];
                        const options = {
                            ...window.GenerativeArt.lines.defaultOptions,
                            maxDepth: 8,
                            colors,
                            lineWidthFactor: 0.0045,
                            count: 5
                        };
                        window.GenerativeArt.lines.run(canvas, options);

                        regenerateButton.addEventListener('click', () =>
                            window.GenerativeArt.lines.run(canvas, options)
                        );
                    }
                );
            })();
        </script>

        <script src="lib/waves.js"></script>
        <script>
            (() => {
                window.GenerativeArt.addArtwork(
                    'waves',
                    ({ canvas, regenerateButton }) => {
                        // const colors = ['#941B0C', '#BC3908', '#F6AA1C'];
                        const options = {
                            ...window.GenerativeArt.waves.defaultOptions
                        };
                        window.GenerativeArt.waves.run(canvas, options);

                        regenerateButton.addEventListener('click', () =>
                            window.GenerativeArt.waves.run(canvas, options)
                        );
                    }
                );
            })();
        </script>

        <script src="lib/circles.js"></script>
        <script>
            (() => {
                window.GenerativeArt.addArtwork(
                    'circles',

                            ...window.GenerativeArt.circles.defaultOptions
                        };

                        regenerateButton.addEventListener('click', () =>
                            window.GenerativeArt.circles.run(canvas, options)
                        );
                    }
                );
            })();
        </script>
        <script src="lib/heat-waves.js"></script>
        <script>
            (() => {
                window.GenerativeArt.addArtwork(
                    'heatWaves',
                    ({ canvas, regenerateButton }) => {
                        // const colors = ['#941B0C', '#BC3908', '#F6AA1C'];
                        const options = {
                            ...window.GenerativeArt.heatWaves.defaultOptions
                        };
                        window.GenerativeArt.heatWaves.run(canvas, options);

                        regenerateButton.addEventListener('click', () =>
                            window.GenerativeArt.heatWaves.run(canvas, options)
                        );
                    }
                );
            })();
        </script>

        <script src="lib/short-lines.js"></script>
        <script>
            (() => {
                window.GenerativeArt.addArtwork(
                    'shortLines',
                    ({ canvas, regenerateButton }) => {
                        // const colors = ['#941B0C', '#BC3908', '#F6AA1C'];
                        const options = {
                            ...window.GenerativeArt.shortLines.defaultOptions
                        };
                        window.GenerativeArt.shortLines.run(canvas, options);

                        regenerateButton.addEventListener('click', () =>
                            window.GenerativeArt.shortLines.run(canvas, options)

                    }
                );
            })();
        </script>

        <script src="lib/segments.js"></script>
        <script>
            (() => {
                window.GenerativeArt.addArtwork(
                    'segments',
                    ({ canvas, regenerateButton }) => {
                        // const colors = ['#941B0C', '#BC3908', '#F6AA1C'];
                        const options = {
                            ...window.GenerativeArt.segments.defaultOptions
                        };
                        window.GenerativeArt.segments.run(canvas, options);

                        regenerateButton.addEventListener('click', () =>
                            window.GenerativeArt.segments.run(canvas, options)
                        );
                    }
                );
            })();
        </script>
    </body>
</html>
